{% extends 'search-base.html' %}
{% block title %}{% endblock %}

{% block main %}

    <!--*****************************内容start*************************************-->
    <div class="container">
        <div class="" id="search-plan">
            <div id="search-logo">
                <h2 class="form-signin-heading">搜索一下</h2>
            </div>
            <form id="form-search" class="form-horizontal" method="get" action="{% url "search-result" %}" onsubmit="return check_form();">
                <div class="form-group">
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="kw" id="inputKeywords" placeholder="关键字">
                    </div>
                    <button type="submit" class="btn btn-default col-sm-2">搜 索</button>
              </div>

            </form>
        </div>


    </div>

    <!--*****************************内容end*************************************-->
    <script type="text/javascript">
    var check_form = function(){
        var kw = $.trim(document.getElementById("inputKeywords").value);
        if(kw == ""){
            return false;
        }
    }
    </script>
{% endblock %}
