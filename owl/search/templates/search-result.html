{% extends 'search-base.html' %}
{% block title %}{% endblock %}

{% block main %}

    <!--*****************************内容start*************************************-->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="form-search" class="form-horizontal" method="get" action="{% url "search-result" %}">
                    <div class="form-group">
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="kw" id="inputKeywords" placeholder="关键字" value="{{ keywords }}">
                        </div>
                        <button type="submit" class="btn btn-default col-sm-2">搜 索</button>
                  </div>

                </form>
            </div>
        </div>
        <div class="page-header"></div>
        <div class="row">
            <div class="col-md-8">
                <!--*************************************搜索结果*********start***************************--->
                <div id="datalist"></div>
                <nav><div class="pagination"></div></nav>
                <!--*************************************搜索结果*********end***************************--->
            </div>
            <div class="col-md-4">

            </div>
        </div>

    </div>
    <script type="text/javascript">
    var urls = {
        url_api_search : "{% url "api-search-result" %}"
    };
    </script>
    <script type="text/javascript" src="/static/jsdata/search.js"></script>
    <!--*****************************内容end*************************************-->
{% endblock %}
